{% extends 'homepage/base_visitor.html' %}

{% load staticfiles %}

{% block body %}
    <h1>Medicine Store</h1>
    <div class="row">
        {% if request.GET.name %}
            <h1>{{ message }}</h1>
        {% else %}
        <form method="get" action="{% url 'search' %}"> <input name="name" value="{{ request.GET.name}}" ><button type="submit">Search</button></form>
        {% endif %}
        {% for product in all_products %}
            <div class="col-sm-6 col-md-4">

                <div class="thumbnail">
                    <img class="img-responsive" src="{% static 'homepage/images/img1.jpg' %}"
                         alt="...">


                    <div class="caption">
                        <h3>
                            <a href="{{ product.get_absolute_url }}">{{ product.title }}</a>

                        </h3>

                        <p>{{ product.price }}</p>

                        <p><a href="{% url 'detail' product.id %}" class="btn btn-primary" role="button">Order</a> </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
